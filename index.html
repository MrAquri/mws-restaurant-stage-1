<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">

    <label class="hidden" for="map-container">Restaurants Map</label>
    <section id="map-container">
      <div id="map" aria-label='Leaflet Restaurant Maps' role='application'></div>
    </section>

    <section>
      <div class="filter-options" tabindex="-1">
        <label class="hidden" for="filter-options-forAria">Restaurant Filter Options</label>
        <h2 id="filter-options-forAria">Filter Results</h2>

        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0" aria-labelledby="neighborhoods-restaurants">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="neighborhoods-restaurants" class="hidden">Results filtered by neighborhood</label>


        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0" aria-labelledby="cuisines-selection">
          <option value="all">All Cuisines</option>
        </select>
        <label id="cuisines-selection" class="hidden">Results filtered by cuisines</label>

      </div>

      <label class="hidden" for=""restaurants-list"">Restaurant List</label>
      <ul id="restaurants-list"></ul>

    </section>

  </main>

  <!--Setting focus to the selection menu -->
  <script>
    document.querySelector(".filter-options").focus();
  </script>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Registering ServiceWorker -->
  <script type="text/javascript" src="js/register.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <label class="hidden" for="footer">Restaurant Copyright (c) 2017</label>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
